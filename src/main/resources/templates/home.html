<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<title>ContactApp</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
	<link type="text/css" rel="stylesheet" href="style/myStyle.css" />
</head>
<body>
	<div id="logo-home" class="row">
		<div class="col s4"></div>
		<div class="col s4">
      		<a href="/home"><img class="responsive-img" src="/img/logo2.png" ></a>
		</div>
		<div class="col s4"></div>
    </div>
    <div class="row">
    	<div class="col s4"></div>
    	<div class="col s2 center-align waves-effect waves-orange btn-flat">
    		<a href="/info" class="black-text">Informações</a>
    	</div>
    	<div class="col s2 center-align waves-effect waves-orange btn-flat">
    		<a href="/contactform" class="black-text">Solicitar contato</a>
    	</div>
    	<div class="col s4"></div>
    </div>
    <div class="row">
    	<div class="col s5"></div>
    	<div class="col s2 center-align">
    		<a href="https://www.instagram.com/layssiane.jpg/">
    			<img id="insta" class="responsive-img" src="/img/insta.jpg" >
    		</a>
    	</div>
    	<div class="col s5"></div>
    </div>
	 
	 <div id="carousel" class="carousel center-align">
	    <a class="carousel-item"><img src="/img/foto1.jpg"></a>
	    <a class="carousel-item"><img src="/img/foto2.jpg"></a>
	    <a class="carousel-item"><img src="/img/foto3.JPG"></a>
	    <a class="carousel-item"><img src="/img/foto4.jpg"></a>
	    <a class="carousel-item"><img src="/img/foto5.JPG"></a>
	    <a class="carousel-item"><img src="/img/foto6.jpg"></a>
	  </div>
	
	
		
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
	<script>
		document.addEventListener('DOMContentLoaded', function() {
		    var elems = document.querySelectorAll('.carousel');
		    M.Carousel.init(elems);
		});
	</script>
</body>
</html>
